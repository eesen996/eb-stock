<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/excel/external/jszip.min.js"></script>
    <script type="text/javascript" src="js/excel/external/FileSaver.js"></script>
    <script type="text/javascript" src="js/excel/scripts/excel-gen.js"></script>
    <script type="text/javascript" src="js/excel/scripts/demo.page.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        库存列表查询
    </div>
    <div class="panel-body">
        <div>
            <ul class="search_input">
                <li>物品名称：<input type="text" name="prodName" id="prodName" th:value="${prodName}"></li>
                <li>物品分类参数：<input type="text" name="prodParamName" id="prodParamName" th:value="${prodParamName}"></li>
                <li>数量小于：<input type="text" name="stockNum" id="stockNum" th:value="${stockNum}"></li>
            </ul>
        </div>
        <div style="position:absolute;right: 25px;">
            <ul class="search_input">
                <li><a class="btn btn-primary" id="search_prod_btn">查询</a></li>
                <li><button type="button" class="btn btn-primary" id="generate-excel"><i class="fa fa-file-excel-o" aria-hidden="true"></i>导出Excel</button></li>
            </ul>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-bordered" id="test_table">
            <thead>
            <tr>
                <th>物品编号</th>
                <th>物品名称</th>
                <th>物品分类参数</th>
                <th>待收库存数</th>
                <th>现有库存数</th>
                <th>总库存数</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="prodReceCurr:${productReceCurrList}">
                <td th:text="${prodReceCurr.prodId}">a</td>
                <td th:text="${prodReceCurr.prodName}">b</td>
                <td th:text="${prodReceCurr.prodParamName}">c</td>
                <td th:text="${prodReceCurr.prodReceNum}"></td>
                <td th:text="${prodReceCurr.prodCurrNum}"></td>
                <td th:text="${prodReceCurr.prodReceNum+prodReceCurr.prodCurrNum}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script>
    $(function(){
        $("#search_prod_btn").click(function(){
            window.location=encodeURI("productStockReport?prodName="+$("#prodName").val()+"&prodParamName="+$("#prodParamName").val()+"&stockNum="+$("#stockNum").val());
        });
    })
</script>
</html>
