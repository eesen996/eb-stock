<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.message_cn.js"></script>
</head>
<body>
<script>
    $(function(){
        $("#loginForm").validate();
    })
</script>
<div class="panel panel-default">
    <div class="panel-heading">
        用户编辑
    </div>
    <div class="panel-body">
        <form method="post" action="userSave" id="loginForm">
            <div class="form-group">
                <label for="loginName">登录名：</label>
                <input type="text" class="form-control required" id="loginName" name="loginName" >
            </div>
            <div class="form-group">
                <label for="loginPass">登录密码：</label>
                <input type="password" class="form-control required" id="loginPass" name="loginPass">
            </div>
            <div class="form-group">
                <label for="userName">真实姓名：</label>
                <input type="text" class="form-control required" id="userName" name="userName">
            </div>
            <button type="submit" class="btn btn-primary btn-block">保存</button>
        </form>
    </div>
</div>
</body>
</html>
